<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitung Mundur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #countdown {
      font-size: 2em;
      font-weight: bold;
      color: #333;
    }

    #teks {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Hitung Mundur</h1>
  <div id="countdown"></div>

  <script>
    // Tanggal target untuk hitung mundur (ganti sesuai kebutuhan)
    var targetDate = new Date("Aug 24, 2025 00:00:00").getTime();

    // Update hitung mundur setiap 1 detik
    var countdown = setInterval(function() {
      // Tanggal saat ini
      var currentDate = new Date().getTime();

      // Selisih waktu antara tanggal target dan tanggal saat ini
      var timeDifference = targetDate - currentDate;

      // Hitung hari, jam, menit, dan detik
      var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      // Tampilkan hasil hitung mundur di elemen dengan id "countdown"
      document.getElementById("countdown").innerHTML = days + " hari, " + hours + " jam, " + minutes + " menit, dan " + seconds + " detik";
      document.getElementById("teks").innerHTML = "lagi hingga peringatan hari pernikahan.";

      // Jika waktu hitung mundur berakhir, hentikan interval
      if (timeDifference < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "Selamat memperingati hari pernikahan!";
      }
    }, 1000);
  </script>
  
</body>
</html>
